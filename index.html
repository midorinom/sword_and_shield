<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Sword and Shield</title>
  </head>
  <body>
    <div id="hp_bars">
      <h1 class = "hp_value" id="player_hp_value"></h1>
      <div class = "hp_bar" id="player_hp_bar"></div>
      <h1 class = "hp_value" id="enemy_hp_value"></h1>
      <div class = "hp_bar" id="enemy_hp_bar"></div>
    </div>
    <div id="main_div">
      <div class = "action_gauge_container" id="player_action_gauge1_container">
        <div class = "action_gauge_progress_bar" id="player_action_gauge1_progress"></div>
      </div>
      <div class = "action_gauge_container" id="player_action_gauge2_container">
        <div class = "action_gauge_progress_bar" id="player_action_gauge2_progress"></div>
      </div>
      <img src = "images/player_kirby.png" alt = "Kirby" id="player">
      <img src = "images/enemy_pinkbean.webp" alt = "Pink Bean" id="enemy">
      <div class = "action_gauge_container" id="enemy_action_gauge1_container">
        <div class = "action_gauge_progress_bar" id="enemy_action_gauge1_progress"></div>
      </div>
    </div>
    <div>
      <div id="action_buttons">
        <button class = "action_button" id="attack_button">Attack</button>
        <button class = "action_button" id="defend_button">Defend</button>
      </div>
    </div>
    <div id="textlog">
      <h2 class = "textlog_line" id = "textlog_line1">Line 1</h2>
      <h2 class = "textlog_line" id = "textlog_line2">Line 2</h2>
      <h2 class = "textlog_line" id = "textlog_line3">Line 3</h2>
      <h2 class = "textlog_line" id = "textlog_line4">Line 4</h2>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
